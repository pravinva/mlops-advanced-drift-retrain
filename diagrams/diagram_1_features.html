<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Diagram - diagram_1_features.html</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Barlow', sans-serif;
        }
    </style>
</head>
<body>
    <svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&amp;display=swap');

      .db-title {
        font-family: 'Barlow', sans-serif;
        font-weight: 700;
        font-size: 28px;
        fill: #1B3139;
      }

      .db-label {
        font-family: 'Barlow', sans-serif;
        font-weight: 500;
        font-size: 16px;
        fill: #1B3139;
      }

      .db-text {
        font-family: 'Barlow', sans-serif;
        font-weight: 400;
        font-size: 14px;
        fill: #666666;
      }

      .db-highlight {
        font-family: 'Barlow', sans-serif;
        font-weight: 700;
        font-size: 14px;
        fill: #00A8E1;
      }

      .db-box {
        fill: #FFFFFF;
        stroke: #00A8E1;
        stroke-width: 2;
        rx: 8;
      }

      .db-box-feature {
        fill: #F5F5F5;
        stroke: #1B3139;
        stroke-width: 2;
        rx: 8;
      }

      .db-arrow {
        stroke: #00A8E1;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead);
      }

      .db-arrow-highlight {
        stroke: #FF3621;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead-lava);
      }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00A8E1" />
    </marker>

    <marker id="arrowhead-lava" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF3621" />
    </marker>
  </defs>

  <rect width="1200" height="400" fill="#FFFFFF"/>
  <text x="600" y="40" class="db-title" text-anchor="middle">Feature Engineering with Unity Catalog</text>
  <rect x="100" y="150" width="200" height="100" class="db-box"/>
  <text x="200.0" y="170.0" class="db-label" text-anchor="middle">Bronze Layer</text>
  <text x="200.0" y="190.0" class="db-label" text-anchor="middle">IBM Telco</text>
  <text x="200.0" y="210.0" class="db-label" text-anchor="middle">7K customers</text>
  <text x="200.0" y="230.0" class="db-label" text-anchor="middle">Raw CSV</text>
  <line x1="300" y1="200" x2="380" y2="200" class="db-arrow"/>
  <rect x="380" y="120" width="240" height="160" class="db-box"/>
  <text x="500.0" y="160.0" class="db-label" text-anchor="middle">Feature Engineering</text>
  <text x="500.0" y="180.0" class="db-label" text-anchor="middle">• Clean TotalCharges</text>
  <text x="500.0" y="200.0" class="db-label" text-anchor="middle">• One-hot encoding</text>
  <text x="500.0" y="220.0" class="db-label" text-anchor="middle">• Binary labels</text>
  <text x="500.0" y="240.0" class="db-label" text-anchor="middle">• 80/20 split</text>
  <line x1="620" y1="200" x2="700" y2="200" class="db-arrow"/>
  <rect x="700" y="150" width="200" height="100" class="db-box"/>
  <text x="800.0" y="180.0" class="db-label" text-anchor="middle">Unity Catalog</text>
  <text x="800.0" y="200.0" class="db-label" text-anchor="middle">Feature Table</text>
  <text x="800.0" y="220.0" class="db-label" text-anchor="middle">+ CDF enabled</text>
  <text x="600" y="320" class="db-highlight" text-anchor="middle">Change Data Feed (CDF) for drift tracking</text>
</svg>
</body>
</html>
