<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Diagram - diagram_4_validation.html</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Barlow', sans-serif;
        }
    </style>
</head>
<body>
    <svg width="1200" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&amp;display=swap');

      .db-title {
        font-family: 'Barlow', sans-serif;
        font-weight: 700;
        font-size: 28px;
        fill: #1B3139;
      }

      .db-label {
        font-family: 'Barlow', sans-serif;
        font-weight: 500;
        font-size: 16px;
        fill: #1B3139;
      }

      .db-text {
        font-family: 'Barlow', sans-serif;
        font-weight: 400;
        font-size: 14px;
        fill: #666666;
      }

      .db-highlight {
        font-family: 'Barlow', sans-serif;
        font-weight: 700;
        font-size: 14px;
        fill: #00A8E1;
      }

      .db-box {
        fill: #FFFFFF;
        stroke: #00A8E1;
        stroke-width: 2;
        rx: 8;
      }

      .db-box-feature {
        fill: #F5F5F5;
        stroke: #1B3139;
        stroke-width: 2;
        rx: 8;
      }

      .db-arrow {
        stroke: #00A8E1;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead);
      }

      .db-arrow-highlight {
        stroke: #FF3621;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead-lava);
      }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00A8E1" />
    </marker>

    <marker id="arrowhead-lava" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF3621" />
    </marker>
  </defs>

  <rect width="1200" height="550" fill="#FFFFFF"/>
  <text x="600" y="40" class="db-title" text-anchor="middle">7-Stage Automated Validation Framework</text>
  <rect x="480" y="80" width="240" height="60" class="db-box"/>
  <text x="600.0" y="110.0" class="db-label" text-anchor="middle">@Challenger Model</text>
  <line x1="600" y1="140" x2="600" y2="180" class="db-arrow"/>
  <rect x="200" y="180" width="800" height="280" class="db-box-feature"/>
  <text x="600.0" y="320.0" class="db-label" text-anchor="middle"></text>
  <text x="220" y="210" class="db-label">1. Performance Metrics</text>
  <text x="480" y="210" class="db-text">F1≥0.55, Acc≥0.70, Prec≥0.55</text>
  <text x="220" y="245" class="db-label">2. Confusion Matrix</text>
  <text x="480" y="245" class="db-text">False Negative Rate ≤50%</text>
  <text x="220" y="280" class="db-label">3. Class Performance</text>
  <text x="480" y="280" class="db-text">Minority class F1≥0.50</text>
  <text x="220" y="315" class="db-label">4. Prediction Distribution</text>
  <text x="480" y="315" class="db-text">No all-0 or all-1 predictions</text>
  <text x="220" y="350" class="db-label">5. Inference Latency</text>
  <text x="480" y="350" class="db-text">Single prediction <50ms</text>
  <text x="220" y="385" class="db-label">6. Champion Comparison</text>
  <text x="480" y="385" class="db-text">F1 delta ≥-2% vs Champion</text>
  <text x="220" y="420" class="db-label">7. Robustness</text>
  <text x="480" y="420" class="db-text">Handles 10% missing values</text>
  <line x1="600" y1="460" x2="520" y2="510" class="db-arrow"/>
  <rect x="380" y="510" width="160" height="40" class="db-box"/>
  <text x="460.0" y="530.0" class="db-label" text-anchor="middle">PASS →</text>
  <text x="630" y="530" class="db-text" text-anchor="middle">04b_approval.py</text>
  <line x1="600" y1="460" x2="680" y2="510" class="db-arrow"/>
  <rect x="660" y="510" width="160" height="40" class="db-box"/>
  <text x="740.0" y="530.0" class="db-label" text-anchor="middle">FAIL →</text>
  <text x="930" y="530" class="db-text" text-anchor="middle">Review & retrain</text>
  <text x="600" y="40" class="db-highlight" text-anchor="middle">Realistic quality gates for imbalanced churn datasets</text>
</svg>
</body>
</html>
