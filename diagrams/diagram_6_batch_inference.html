<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Diagram - diagram_6_batch_inference.html</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Barlow', sans-serif;
        }
    </style>
</head>
<body>
    <svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&amp;display=swap');

      .db-title {
        font-family: 'Barlow', sans-serif;
        font-weight: 700;
        font-size: 28px;
        fill: #1B3139;
      }

      .db-label {
        font-family: 'Barlow', sans-serif;
        font-weight: 500;
        font-size: 16px;
        fill: #1B3139;
      }

      .db-text {
        font-family: 'Barlow', sans-serif;
        font-weight: 400;
        font-size: 14px;
        fill: #666666;
      }

      .db-highlight {
        font-family: 'Barlow', sans-serif;
        font-weight: 700;
        font-size: 14px;
        fill: #00A8E1;
      }

      .db-box {
        fill: #FFFFFF;
        stroke: #00A8E1;
        stroke-width: 2;
        rx: 8;
      }

      .db-box-feature {
        fill: #F5F5F5;
        stroke: #1B3139;
        stroke-width: 2;
        rx: 8;
      }

      .db-arrow {
        stroke: #00A8E1;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead);
      }

      .db-arrow-highlight {
        stroke: #FF3621;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead-lava);
      }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00A8E1" />
    </marker>

    <marker id="arrowhead-lava" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF3621" />
    </marker>
  </defs>

  <rect width="1200" height="500" fill="#FFFFFF"/>
  <text x="600" y="40" class="db-title" text-anchor="middle">Batch Inference: Distributed Scoring at 2.4M Scale</text>
  <rect x="100" y="150" width="220" height="80" class="db-box"/>
  <text x="210.0" y="190.0" class="db-label" text-anchor="middle">Unity Catalog\n@Champion\nModel</text>
  <line x1="320" y1="190" x2="380" y2="190" class="db-arrow"/>
  <rect x="380" y="150" width="240" height="80" class="db-box"/>
  <text x="500.0" y="190.0" class="db-label" text-anchor="middle">Load with\nmlflow.pyfunc\nSpark UDF</text>
  <line x1="620" y1="190" x2="700" y2="190" class="db-arrow"/>
  <rect x="700" y="100" width="420" height="180" class="db-box-feature"/>
  <text x="910.0" y="190.0" class="db-label" text-anchor="middle"></text>
  <text x="910" y="130" class="db-label" text-anchor="middle">Distributed Spark Scoring</text>
  <text x="720" y="160" class="db-text">• 2.4M customers in 200+ partitions</text>
  <text x="720" y="185" class="db-text">• Parallel execution across cluster</text>
  <text x="720" y="210" class="db-text">• 12 minutes end-to-end</text>
  <text x="720" y="235" class="db-text">• Output: Delta table with predictions</text>
  <text x="720" y="260" class="db-text">• Column: churn_probability [0-1]</text>
  <line x1="910" y1="280" x2="910" y2="330" class="db-arrow"/>
  <rect x="700" y="330" width="420" height="80" class="db-box"/>
  <text x="910.0" y="370.0" class="db-label" text-anchor="middle">Delta Table: main.predictions.weekly_churn_scores\nPartitioned by prediction_date • Ready for Power BI</text>
  <text x="200" y="50" class="db-highlight" text-anchor="middle">12 minutes vs 16+ hours sequential</text>
  <text x="800" y="50" class="db-highlight" text-anchor="middle">Zero-code updates: @Champion alias auto-loaded</text>
</svg>
</body>
</html>
